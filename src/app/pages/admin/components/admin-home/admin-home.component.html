<form
  autocomplete="off"
  [formGroup]="form"
  #f="ngForm"
  (ngSubmit)="onSubmit(f)"
>
  <div class="content" style="padding-top: 3%">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="card card-profile">
            <div
              class="card-avatar"
              style="max-width: 250px; max-height: 250px"
            >
              <div class="image-upload" *ngIf="Editmode == false">
                <img
                  class="img"
                  style="height: 250px; width: 250px"
                  [src]="photoApiUrl + this.user.photoFileName"
                />
              </div>
              <div class="image-upload" *ngIf="Editmode == true">
                <label for="file-input">
                  <img
                    *ngIf="this.imageSrc == null"
                    class="img imageHover"
                    style="height: 250px; width: 250px"
                    [src]="photoApiUrl + this.user.photoFileName"
                  />
                  <img
                    *ngIf="this.imageSrc != null"
                    [src]="this.imageSrc"
                    style="height: 250px; width: 250px"
                  />
                </label>
                <input
                  id="file-input"
                  formControlName="image"
                  accept="image/*"
                  type="file"
                  (change)="onImageSelected($event)"
                />
              </div>
            </div>
            <div class="card-body">
              <h4 class="card-title">
                <strong>
                  {{ user.authId == 1 ? "Admin" : "Author" }}
                </strong>
              </h4>
              <p class="card-description">&nbsp;</p>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="bmd-label-floating">First Name</label>
                    <input
                      style="text-align: center"
                      type="text"
                      class="form-control"
                      disabled
                      [value]="user.firstName"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="bmd-label-floating">Middle Name</label>
                    <input
                      style="text-align: center"
                      type="text"
                      class="form-control"
                      disabled
                      [value]="user.middleName"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="bmd-label-floating">Last Name</label>
                    <input
                      style="text-align: center"
                      type="email"
                      class="form-control"
                      disabled
                      [value]="user.lastName"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="bmd-label-floating">UST Email</label>
                    <input
                      style="text-align: center"
                      type="text"
                      class="form-control"
                      disabled
                      [value]="user.email"
                    />
                  </div>
                </div>
              </div>
              <div class="row" *ngIf="Editmode">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="bmd-label-floating">New Password</label>
                    <input
                      style="text-align: center"
                      type="password"
                      class="form-control"
                      formControlName="password_new"
                      autocomplete="false"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="bmd-label-floating">Confirm Password</label>
                    <input
                      style="text-align: center"
                      type="password"
                      class="form-control"
                      formControlName="password_new_confirm"
                    />
                  </div>
                </div>
              </div>
              <button
                type="button"
                (click)="switchModes()"
                class="btn btn-primary pull-right"
                *ngIf="Editmode == false"
              >
                Edit Profile
              </button>

              <button
                type="submit"
                class="btn btn-primary pull-right"
                *ngIf="Editmode == true"
              >
                Update Profile
              </button>
              <span
                *ngIf="
                  f.value.password_new_confirm != f.value.password_new ||
                  form.hasError('whitespace')
                "
                >Password Does Not Match</span
              >

              <div class="clearfix"></div>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </div>
</form>
